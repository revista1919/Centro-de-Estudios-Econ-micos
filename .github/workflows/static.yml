name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write   # Necesario para poder desplegar a gh-pages

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci   # M√°s robusto que `npm install`

      - name: Build project
        run: npm run build
        env:
          VITE_BASE: /Centro-de-Estudios-Econ-micos/  # üëà base path para Vite

      - name: Verify build output
        run: |
          if [ ! -d dist ]; then
            echo "‚ùå Build failed: dist folder not found"
            exit 1
          fi
          echo "‚úÖ Build output exists"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./dist
          user_name: github-actions[bot]
          user_email: 41898282+github-actions[bot]@users.noreply.github.com
